version: '3.8'
services:
  mongodb:
    image: mongo:5.0.2
    volumes:
      - ./db/data:/data/db
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: R00t.!
    networks:
      - SmartTracker-net

  node-app:
    build: 
      context: ./
      dockerfile: ./dockerfiles/Dockerfile.node
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - ENV=prod
      - PORT=8080
      - DB_HOST=mongodb
      - DB_NAME=SmartTracker
      - DB_PORT=27017
    networks:
      - SmartTracker-net

  react-app:
    build: 
      context: ./
      dockerfile: ./dockerfiles/Dockerfile.react
    environment:
      - ENV=prod
      - API=node-app
      - API_PORT=8080
    ports:
      - "3000:80"
    depends_on:
      - node-app
    networks:
      - SmartTracker-net

networks:
  SmartTracker-net:
    driver: bridge
